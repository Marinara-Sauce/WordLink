<div class="wordBox">
    <div class="enteredWord" *ngIf="resetFunction;else notEnteredWord" (click)="onReset()">
        <div class="letters" *ngFor="let c of letters">
            <app-letter letter={{c}}></app-letter>
        </div>
    </div>
    <ng-template #notEnteredWord>
        <div class="word" #notEnteredWord>
            <div class="letters" *ngFor="let c of letters">
                <app-letter letter={{c}}></app-letter>
            </div>
        </div>
    </ng-template>
</div>
