version: '3.3'
services:
  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: Password123
      MYSQL_DATABASE: wordlink
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - db-data:/var/lib/mysql
      - ./spawn-db.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db-data:
